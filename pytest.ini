[pytest]
# Директории с тестами
testpaths = tests

# Паттерны файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции запуска
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты (быстрые, без внешних зависимостей)
    integration: Интеграционные тесты (требуют БД, файловую систему)
    slow: Медленные тесты (> 1 секунды)
    auth: Тесты системы авторизации
    user_management: Тесты управления пользователями
    password: Тесты генерации и валидации паролей
    blocking: Тесты блокировки/разблокировки пользователей
    status: Тесты отображения статуса пользователей

# Игнорировать deprecation warnings от сторонних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Минимальная версия pytest
minversion = 7.0

# Логирование
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
